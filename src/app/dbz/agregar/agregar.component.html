
  <h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input  placeholder="Nombre" 
            name="nombre"
            [(ngModel)]="nuevo.nombre"
            type="text" 
            [value]="nuevo.nombre" 
             >
    <input  placeholder="Poder"
            type="number"
            name="poder"
            [(ngModel)]="nuevo.poder"     >
    
    <button type="submit">Agregar</button>

</form>
